<body>
<!--
  1 - 改变Promise实例的状态和指定回调函数谁先谁后？
    1、都有可能，正常情况下是先制定回调再改变状态，但也可以先改变状态再指定回调
    2、如何先改变状态再指定回调？
        延迟一会再调then()
    3、Promise实例什么时候才能得到数据？
        如果先指定回调，那当状态发生改变时，回调函数就会调用得到数据
        如果先改变状态，那当指定回调时，回调函数就会调用，得到数据
-->

<script>

    //先指定回调，后改变状态（最常见）
    /*const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('a')
            }, 2000)
        }
    )
    p.then((value) => {
        console.log('成功了', value);
    }, (reason) => {
        console.log('失败了', reason);
    })*/


    //先改变状态，后指定回调
    const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('a')
            }, 2000)
        }
    )
    setTimeout(() => {
        p.then((value) => {
            console.log('成功了', value);
        }, (reason) => {
            console.log('失败了', reason);
        })
    }, 3000)
</script>
</body>
