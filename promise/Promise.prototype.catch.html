<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    //Promise.prototype.catch方法
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject(-100)
        }, 1000)
    })

    p.then((value) => {
        console.log('成功了' + value);
    })
    //.then的语法糖 等同于.then(undefined,(reason)=>{})
    p.catch((reason) => {
        console.log('失败了！' + reason);
    })

</script>

</body>
</html>
