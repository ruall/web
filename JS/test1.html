    for (let i = 100; i < 1000; i++) {
        //获取i的百位数
        let bai = parseInt(i / 100);

        //获取i的十位数
        let shi = parseInt((i - bai * 100) / 10)

        //获取i的个位数

    /**
     * 判断输入的数是否是质数
     *      质数指只能被1和自身整除的数
     * */
    let num = +prompt('请输入一个整数：')

    //创建一个变量，记录检查的状态，默认认为num是质数
    let flag = true;
    //获取1到num之间的所有数，判断这些数能否整除num
    for (let i = 2; i < num; i++) {
        //检查num能否被i整除
        if (num % i === 0) {
            //如果num能被i整除，说明num一定不是质数
            //判断num是质数以后就给变量赋值
            flag = false
        }
    }
    if (flag) {
        alert(`${num}是质数`)
    } else {
        alert(`${num}不是质数`)
    }
