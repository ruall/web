<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0px;
        }

        .div1 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 300px;
            background: red;
            color: #fff;
        }
    </style>
</head>
<body>
<button id="btn1">逐渐扩大</button>
<button id="btn2">向右移动</button>
<button id="btn3">向左移动</button>
<button id="btn4">停止动画</button>

<div class="div1">
    Lorem ipsum dolor sit amet
</div>

<script src="./js/jquery-1.10.1.js"></script>
<script>
    $(function () {
        /**
         * 1、逐渐扩大
         *      1-宽度扩大
         *      2-宽度高度扩大
         *      3-先宽度扩大后高度扩大
         */
        $('#btn1').click(function () {
            $('.div1').animate({
                'width': '300px'
            }, 1000).animate({
                'height': '300px'
            }, 1000)
        })
        /**
         * 2、向右移动
         *      1-向右移动200px
         *      2-基于当前位置向右移动200px
         */
        $('#btn2').click(function () {
            $('.div1').stop().animate({
                // 'left': '500px'
                'left': '+=200'
            }, 1000)
        })
        /**
         * 3、向左移动
         *      1-向左移动200px
         *      2-基于当前位置向左移动200px
         */
        $('#btn3').click(function () {
            $('.div1').stop().animate({
                'left': '-=200'
            }, 1000)
        })

        $('#btn4').click(function () {
            /**
             *  stop(参数1，参数2)
             *      参数1：是否清空动画队列 默认为false不清空
             *      参数2：动画是否执行完整 默认为false不完整
             * */

            $('.div1').stop(false, false); // 立即停止当前动画，在当前位置执行下一个动画 不清空动画队列
            $('.div1').stop(false, true); //立即停止当前动画 直接跳到当前动画结束的位置 执行下一个动画 不清空动画队列
            $('.div1').stop(true, true); // 立即停止当前动画 直接跳到当前动画结束位置 清空动画队列
            $('.div1').stop(true, false); //立即停止当前动画 停留在当前位置 清空动画队列
        })
    })
</script>
</body>
</html>
