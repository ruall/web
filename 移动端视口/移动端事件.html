<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 3.45rem;
            height: 1.50rem;
            font-size: 0.15rem;
            margin: 0 auto;
            margin-top: 0.15rem;
            background-color: pink;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">
    function adapter() {
        //获取布局视口宽度，因为开启了理想视口，布局视口=是被横向独立像素值
        const dpWidth = document.documentElement.clientWidth
        //计算根字体大小
        const rootFontSize = (dpWidth * 100) / 375
        //设置根字体大小
        document.documentElement.style.fontSize = rootFontSize + 'px'
    }

    adapter()
    window.onresize = adapter

    /**
     * touches :屏幕上的触点数
     * targetTouches :当前元素上的触点数
     * changedTouches :同时按下几个手指
     * */

    const demo = document.getElementById('demo')
    demo.addEventListener('touchstart', (event) => {
        console.log('触摸了盒子');
        demo.innerHTML = '触摸了盒子' + '<br/>'
        demo.innerHTML = '屏幕上的触点数：' + event.touches.length + '<br/>'
        demo.innerHTML = '盒子上的触点数：' + event.targetTouches.length + '<br/>'
        demo.innerHTML = '屏幕上改变了的触点数：' + event.changedTouches.length + '<br/>'
    })
    demo.addEventListener('touchmove', () => {
        console.log('在盒子内移动');
        demo.innerHTML = '在盒子内移动'
    })
    demo.addEventListener('touchend', () => {
        console.log('松开了屏幕');
        demo.innerHTML = '松开了屏幕'
    })
    demo.addEventListener('touchcancel', () => {
        console.log('触摸被打断了');
        demo.innerHTML = '触摸被打断了'
    })

</script>
</body>
</html>
