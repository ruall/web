<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //声明集合
    const s = new Set([1, 5, 9, 13, 17])

    //元素的个数
    console.log(s.size);

    //添加元素
    console.log(s.add(21));

    //删除元素
    s.delete(5)
    console.log(s);

    //检测集合中是否包含某个元素
    console.log(s.has(9))

    //清空
    // s.clear()
    // console.log(s);

    for (let i of s) {
        console.log(i);
    }

    //数组去重
    const arr = ['aa', 'bb', 'cc', 'dd', 'bb', 'dd', 'aa']
    const s1 = new Set(arr)
    const res = [...s1]
    console.log(res);

    //两个数组交集
    const arr1 = [1, 3, 4, 2, 5, 6, 3, 4]
    const arr2 = [1, 3, 4, 1, 5, 2, 1]
    const res1 = [...new Set(arr1)].filter(item => {
        return (new Set(arr2).has(item))
    })
    console.log(res1);


    // 数组并集
    const res2 = [...new Set([...new Set(arr1), ...new Set(arr2)])]
    console.log(res2);

    //数组差集
    const res3 = [...new Set(arr1)].filter(item => {
        return !(new Set(arr2).has(item))
    })
    console.log(res3);
</script>

</body>
</html>
