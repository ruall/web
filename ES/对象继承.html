<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 父类
    function Phone(brand, price) {
        this.brand = brand
        this.price = price
    }

    Phone.prototype.call = function (someone) {
        console.log(`我可以给${someone}打电话`);
    }
    Phone.prototype.sendMessage = function (someone) {
        console.log(`我可以给${someone}发短信`);
    }

    function SmartPhone(brand, price, storage, pixel) {

        // 调用父类的函数 属性初始化
        Phone.call(this, brand, price)

        this.storage = storage
        this.pixel = pixel
    }

    SmartPhone.prototype = new Phone
    SmartPhone.prototype.constructor = SmartPhone

    //添加
    SmartPhone.prototype.playGame = function () {
        console.log('打游戏');
    }

    SmartPhone.prototype.takePhoto = function () {
        console.log('可以拍照');
    }

    const mate4 = new SmartPhone('华为', 7000, '256G', '8000')
    console.log(mate4);

</script>

</body>
</html>
