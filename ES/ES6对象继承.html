<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //父类
    class Phone {

        //构造方法
        constructor(brand, price) {
            this.brand = brand
            this.price = price
        }

        //方法
        call(someone) {
            console.log(`我可以给${someone}打电话`)
        }

        sendMessage(someone) {
            console.log(`我可以给${someone}发短信`)
        }
    }

    //子类 extends 继承
    class SmartPhone extends Phone {
        //构造方法
        constructor(brand, price, storage, pixel) {
            // 调用父类的构造方法 属性初始化  使用super方法
            super(brand, price);
            this.storage = storage
            this.pixel = pixel
        }

        //子类对象的方法
        playGame() {
            console.log('打游戏');
        }

        takePhoto() {
            console.log('拍照片');
        }
    }

    const onePlus = new SmartPhone('mi10', 4299, '128G', '一亿')
    console.log(onePlus);
</script>

</body>
</html>
