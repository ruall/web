<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const arr = ['刘德华', '黎明', '郭富城', '张学友']
    for (let i of arr) {
        console.log(i);
    }

    for (let i in arr) {
        console.log(arr[i]);
    }


    const team = {
        name: '啊啊啊',
        members: [
            'a1',
            'a2',
            'a3',
            'a4'
        ],

        //添加Symbol.iterator方法
        [Symbol.iterator]() {
            let index = 0
            return {
                next: () => {
                    // 声明对象
                    const res = {value: this.members[index], done: false}
                    //判断下表 修改done属性的值
                    if (index >= this.members.length) {
                        res.done = true
                    }
                    //下标自增
                    index++
                    //返回结果
                    return res
                }
            }
        }
    }
    for (let i of team) {
        console.log(i);
    }

</script>

</body>
</html>
